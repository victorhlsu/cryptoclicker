<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Clicker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload = initializeCookie(); onunload = saveCookie()>
    <div class="master-container">
        <div class="clickarea">
            <h1>Crypto Clicker</h1>
            <div class="card">
                <p id ="crypName"></p> 
                <span id="crypto-balance">0.00â‚¿</span>
                (<span id="usdprice"></span>$ USD)
                <p>1 BTC : <span id="cryptprice"></span>$ USD</p>
                (Update in: <span id="updatetime">30</span>s)
                
            </div>
            <div class="container">
                <img src="filler.png" alt="crypto-icon" id="crypto-icon">
                <button class="button btn" onclick="mineCrypto()">Mine Crypto</button>
            </div>
            <p>Earning Rate: <span id="earning-rate">1</span> per click</p>
            <button id="change" class="button bottom-left" onclick="changeCoin(`ethereum`)">click</button>
        </div>


        <div class="rates">
            <div id="box1" class="rate1">
                <div class="currency">
                    <div class="bitcoin">
                        <div class="bit">Bitcoin</div>
                        <input>
                    </div>
                    <div class="transfer"><-></div>
                    <div class="eth">
                        <div class="ethereum">ethereum</div>
                        <input>
                    </div>
                </div>
                <button class="rate-converter button">convert</button>
            </div>
        </div>

        <div class="upgrades">upgrades</div>
    </div>
</body>
</html>
